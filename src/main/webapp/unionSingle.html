<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-1.8.3.js"></script>
</head>
<body>
<form id="uploadForm" enctype="multipart/form-data">
    文件:<input id="file" type="file" name="file"/>
</form>
<br/>
<button id="upload">上传文件</button>
</body>
<script type="text/javascript">
    $(function () {
        $("#upload").click(function () {
            var formData = new FormData($('#uploadForm')[0]);
            jQuery.ajax({
                type: 'post',
                url: "/crm/shopNewLevel/unionUpload.action", //上传文件的请求路径必须是绝对路劲
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
            }).success(function (data) {
                alert(data);
            }).error(function () {
                alert("上传失败");
            });

            // jQuery.ajax({
            //     type: 'post',
            //     url: "/crm/shopNewLevel/unionUpload.action", //上传文件的请求路径必须是绝对路劲
            //     data: formData,
            //     cache: false,
            //     processData: false,
            //     contentType: false,
            //     success: function (data) {
            //         alert(data);
            //     }
            // });


        });
    });
</script>
</html>
